<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #FF7F50, #FF1493, #8A2BE2, #FF6347);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            font-family: 'Big Shoulders Stencil Display', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .message {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 16px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        button {
            margin-top: 4vh;
            height: 9vh;
            width: 40vw;
            background-color: #4F959D;
            color: white;
            font-size: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            border-radius: 12px;
            border: 2px solid white;
            position: absolute;
            left: 50%;
            top: 95%;
            transform: translate(-50%, -50%);
            animation: moveToCenter 1s ease-out forwards, floatButton 6s ease-in-out infinite;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @keyframes moveToCenter {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0%);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatButton {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(30px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        /* Confetti Animation */
        @keyframes confettiFall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF6347;
            opacity: 0.8;
            animation: confettiFall 3s ease-in-out infinite;
            border-radius: 50%;
        }

        /* Loading animation */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 1;
            animation: loadingAnimation 3s ease-out forwards;
        }

        @keyframes loadingAnimation {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Diwali Lights */
        .diwali-lights {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            z-index: -1;
        }

        .diwali-light {
            width: 10px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            animation: lightTwinkle 1.5s infinite alternate;
        }

        @keyframes lightTwinkle {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }

        /* Gradient animation for the background */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div class="balloon-container"></div>
    <div class="diwali-lights">
        <div class="diwali-light"></div>
        <div class="diwali-light"></div>
        <div class="diwali-light"></div>
        <div class="diwali-light"></div>
        <div class="diwali-light"></div>
    </div>
    <div class="message">
        <h3>üéâ Happy Birthday My dear Best friend! üéÇ</h3>
        <b><p style="font-size: 2rem; color: #333;">Wishing you a fantastic day filled with joy and laughter.I love you so much‚ù§Ô∏è!</p></b>
        You have a speical massage.To see your special massage,click below buttonüëá!
        <button>
            <a href="Index3-2.html" style="font-size: 1.5rem;">Special Message</a>
        </button>
    </div>

    <script>
        // Balloon creation animation
        document.addEventListener("DOMContentLoaded", function () {
            const balloonContainer = document.querySelector(".balloon-container");

            function createBalloon() {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");

                // Random color
                const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Random position
                balloon.style.left = Math.random() * 100 + "vw";

                // Random size
                const size = Math.random() * 20 + 30;
                balloon.style.width = size + "px";
                balloon.style.height = size * 1.4 + "px";

                // Random animation duration
                balloon.style.animationDuration = Math.random() * 3 + 3 + "s";

                balloonContainer.appendChild(balloon);

                // Remove balloon after animation
                setTimeout(() => {
                    balloon.remove();
                }, 5000);
            }

            // Create balloons every 500ms
            setInterval(createBalloon, 500);

            // Confetti effect
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }, 200);

            // Loading screen timeout
            setTimeout(() => {
                document.getElementById("loading").style.display = 'none';
            }, 3000); // Remove loading screen after 3 seconds
        });
    </script>
</body>
</html>
