<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #FF66B2, #FFB8E0, #ffffff);
        font-family: 'Big Shoulders Stencil', cursive;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #3400ff, #ff00f2);
        background-size: 400% 400%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        animation: gradientAnimation 5s infinite ease-in-out, fadeOut 5s forwards;
        z-index: 1000;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
      }

      .content {
        display: none;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
        animation-delay: 5s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      h1 {
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        animation: bounceIn 1.5s ease-in-out;
      }

      @keyframes bounceIn {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }

      h2 {
        color: black;
        margin-top: 2vh;
        font-size: 1.5rem;
      }

      .button {
        height: 10vh;
        width: 35vw;
        background-color: #ff4081;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        border-radius: 12px;
        border: 3px solid white;
        position: absolute;
        left: 50%;
        top: 90%;
        transform: translate(-50%, -50%);
        animation: moveToCenter 1.5s ease-out forwards;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background-color: #e91e63;
        transform: translate(-50%, -50%) scale(1.1);
      }

      @keyframes moveToCenter {
        from {
          transform: translate(-150%, -50%);
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }

      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="loading">Loading...</div>
    <div class="content">
      <h1>Welcome <br>
      My Dear Bestfriend ❤️!</h1>
      <h2>You have a surprise. To see your surprise, Click the button</h2>
      <button class="button"><a href="Index2-2.html">Click</a></button>
    </div>
    
    <script>
      setTimeout(() => {
        // Show the content after 5 seconds
        document.querySelector('.content').style.display = 'block';
        // Trigger the fade-in animation
        document.querySelector('.content').style.opacity = 1;
      }, 5000);
    </script>
  </body>
</html>
